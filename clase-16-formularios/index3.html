<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo3.css">
    <title>Document</title>
</head>
<body>
<form>
    <fieldset>
        <legend>Formulario</legend>
        
        <div>
            <label for="nombre">Escribe tu nombre:</label>
            <input type="text" id="nombre" size="20">
        </div>
        
        <div>
            <label for="apellidos">Escribe tus apellidos:</label>
            <input type="text" id="apellidos" size="20">
        </div>
        
        <div>
            <label for="mail">Escribe tu Email:</label>
            <input type="text" id="mail" size="20" placeholder="example@example.com" required>
        </div>
        
        <div>
            <label for="web">Web Personal:</label>
            <input type="text" id="20" placeholder="http://example.com" required>
        </div>
        
        <input class="button" type="submit" value="Enviar">
    </fieldset>
</form>
</body>
</html>
